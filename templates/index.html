{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Articles {% endblock %}</h1>

{% for article in articles %}
<a href="{{ url_for('article', article_id=article['id']) }}">
    <h4>{{ article['headline'] }}</h4>
</a>
<span class="badge badge-primary">{{ article['created'] }}</span>
{% if session['role'] == 1 %}
<a href="{{ url_for('edit', id=article['id']) }}">
    <span class="badge badge-warning">Edit</span>
</a>
{% endif %}
<hr>
{% endfor %}
{% endblock %}
