{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Editing API-key {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="note">Personal Note</label>
        <input id="note" type="text" name="note"
               placeholder="Api key for example.com" class="form-control"
               value="{{ request.form['note'] or api_key['note'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Change</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete_api_key', id=api_key['id']) }}" method="POST">
    <input type="submit" value="Delete Key"
           class="btn btn-secondary btn-sm"
           onclick="return confirm('Are you sure you want to delete this API-key? This action cannot be undone.')">
</form>
{% endblock %}
