{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Generate a new API-key {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="note">Personal Note</label>
        <input id="note" type="text" name="note"
               placeholder="Api key for example.com" class="form-control"
               value="{{ request.form['note'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Generate</button>
    </div>
</form>
{% endblock %}
